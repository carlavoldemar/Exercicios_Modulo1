<!DOCTYPE>
<html>
	<head> 
		<meta charset="utf-8"> 
	</head>
	<body>
		<script type="text/javascript">
			var s1 = 12,
			s2 = 28,
			sum = s1+s2;
			sub = s1-s2; 
			mult = s1*s2;
			div = s1/s2;
			document.write("<br>Arithmetic operations on numbers " + s1 + " " + s2 + "<br>");
			document.write("<br>Sum: " + sum);
			document.write("<br>Subtraction: " + sub);
			document.write("<br>Multiplication: " + mult);
			document.write("<br>Division: " + div);
			alert("End!");
		</script>
	</body>
</html>
