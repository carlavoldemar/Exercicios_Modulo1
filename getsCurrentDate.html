<!DOCTYPE>
<html>
	<head> 
		<meta charset="utf-8"> 
	</head>
	<body>
		<script type="text/javascript">
			var today = new Date();
			document.write("Current date: ");
			document.write(today.toDateString());
			document.write("<br>");
			document.write("&copy;&nbsp;");
			document.write(today.getFullYear());
			document.write(", San Joaquin Valley Town Hall");
		</script>
	</body>
</html>
